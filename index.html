<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iChat - Realtime Nodejs Socket.io Chat App</title>
  <script defer src="http://localhost:8000/socket.io/socket.io.js"></script> <!--javascript client this will connect client and server-->
  <script defer src="client.js"></script>
  <link rel="stylesheet" href="styles.css"></>
</head>
<body>
  <nav>
    <img class="logo" src="Apps-Chat-icon.png" alt="chat-icon">
    <h1>Welcome to iChat App </h1>
    <div class="container">
      <!-- <div class="message right">Hello lovve</div>
      <div class="message left">hii , I love you mm....</div> -->
    </div>

    <div class="send">

      <form action="#" id="send-container">
        <input type="text" name="messageInp" id="messageInp">
        <button type="submit" class="btn">send</button>

      </form>
    </div>
  </nav>
</body>
</html>
